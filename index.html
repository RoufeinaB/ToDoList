<!Doctype HTML>
<html lang="fr">
    <head>
        <title> Todo List </title>
        <Meta charset="utf-8">
        <Meta name="description" content="Projet final de Javascrip">
        <meta name="author" content="EFREI">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        
    </head>
    <body>
        <header>
            <H1> To-Do List </H1>
            <div class="list-Manager">
                <div id="create-list">
                    <button onclick="addList()">
                        <ion-icon name="add-circle"></ion-icon>
                        Créer une liste 
                    </button>
                </div>
                <div id="delete-all-lists">
                    <button onclick="deleteAllList()">
                        <ion-icon name="trash"></ion-icon>
                        Supprimer toutes les listes
                    </button>
                    
                </div>
            </div>
        </header>
        <aside>
            <h2>Filtrer</h2>
            <div class="filter-tasks">
                <div class="done">
                    <input type="checkbox" id="done" name="filter-tasks" value="Tâches Terminées"/>
                    <label for="done">Tâches Terminées</label>
                </div>
                <div class="not-done">
                    <input type="checkbox" id="not-done" name="filter-tasks" value="Tâches en cours"/>
                    <label for="not-done">Tâches en cours</label>
                </div>
            </div>
        </aside>
        <main>
        </main>
        <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
        <script src="Script.js"></script>

    </body>
</html>
